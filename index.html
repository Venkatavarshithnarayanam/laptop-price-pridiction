<!DOCTYPE html>
<html>
<head>
    <title>Laptop Price Predictor</title>
</head>
<body>
    <h2>Laptop Price Predictor</h2>
    <form method="POST">
        <label>Company:</label>
        <select name="company">
            {% for c in companies %}
            <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
        </select><br><br>

        <label>CPU:</label>
        <select name="cpu">
            {% for c in cpus %}
            <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
        </select><br><br>

        <label>RAM:</label>
        <select name="ram">
            {% for r in rams %}
            <option value="{{ r }}">{{ r }}</option>
            {% endfor %}
        </select><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if price %}
        <h3>Predicted Price: {{ price }}</h3>
    {% endif %}
</body>
</html>
